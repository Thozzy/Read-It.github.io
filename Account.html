      <form id="registrationForm">
      <form id="registrationForm">
      <h2>Registration</h2>
      <input type="text" id="newUsername" placeholder="Username (Alphabet only)" pattern="[A-Za-z]+" required><br>
      <input type="password" id="newPassword" placeholder="Password (Alphanumeric only)" pattern="[A-Za-z0-9]+" required><br>
                          <input type="tel" id="phoneNumber" placeholder="Phone Number (Digits only)" pattern="[0-9]+" required><br>
                          <input type="submit" value="Register">
                      </form>
              
                      <form id="loginForm" action="home.html" method="post" style="display: none;">
                          <h2>Login</h2>
                          <input type="text" id="username" placeholder="Username"><br>
                          <input type="password" id="password" placeholder="Password"><br>
                          <input type="submit" value="Login">
                      </form>
              </div>
          
              <script type="text/javascript">
                  var registeredUsername = "";
                  var registeredPassword = "";
          
                  document.getElementById("registrationForm").onsubmit = function () {
                      registeredUsername = document.getElementById("newUsername").value;
                      registeredPassword = document.getElementById("newPassword").value;
          
                      document.getElementById("registrationForm").style.display = "none";
                      document.getElementById("loginForm").style.display = "block";
          
                      return false; // prevent form from being submitted
  };
          
                  document.getElementById("loginForm").onsubmit = function () {
                      var username = document.getElementById("username").value;
                      var password = document.getElementById("password").value;
          
                      if(username == registeredUsername && password == registeredPassword) {
                          return true; // form will be submitted
  } else {
                          alert("Invalid username or password");
                          return false; // form will not be submitted
                      }
  };
              </script>
